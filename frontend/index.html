<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agriculture Advisor</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Agriculture Advisor</h2>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" id="advisorTabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="fertilizer-tab" data-toggle="tab" href="#fertilizer" role="tab" aria-controls="fertilizer" aria-selected="true">Fertilizer Recommendation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="croprotation-tab" data-toggle="tab" href="#croprotation" role="tab" aria-controls="croprotation" aria-selected="false">Crop Rotation Recommendation</a>
      </li>
    </ul>
    <div class="tab-content" id="advisorTabsContent">
      <!-- Fertilizer Recommendation Form -->
      <div class="tab-pane fade show active" id="fertilizer" role="tabpanel" aria-labelledby="fertilizer-tab">
        <form id="fertilizerForm" class="mt-4">
          <h4 class="mb-3">Fertilizer Recommendation</h4>
          <div class="form-group">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" class="form-control" id="temperature" required>
          </div>
          <div class="form-group">
            <label for="humidity">Humidity (%):</label>
            <input type="number" class="form-control" id="humidity" required>
          </div>
          <div class="form-group">
            <label for="moisture">Moisture (%):</label>
            <input type="number" class="form-control" id="moisture" required>
          </div>
          <div class="form-group">
            <label for="fertSoilType">Soil Type:</label>
            <select class="form-control" id="fertSoilType" required>
              <option value="">Select Soil Type</option>
              <option value="Loamy">Loamy</option>
              <option value="Sandy">Sandy</option>
              <option value="Clayey">Clayey</option>
              <option value="Silt">Silt</option>
            </select>
          </div>
          <div class="form-group">
            <label for="fertCropType">Crop Type:</label>
            <input type="text" class="form-control" id="fertCropType" placeholder="e.g., Maize, Paddy" required>
          </div>
          <div class="form-group">
            <label for="nitrogen">Nitrogen:</label>
            <input type="number" class="form-control" id="nitrogen" required>
          </div>
          <div class="form-group">
            <label for="potassium">Potassium:</label>
            <input type="number" class="form-control" id="potassium" required>
          </div>
          <div class="form-group">
            <label for="phosphorous">Phosphorous:</label>
            <input type="number" class="form-control" id="phosphorous" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Predict Fertilizer</button>
        </form>
        <div id="fertilizerResult" class="mt-4"></div>
      </div>
      <!-- Crop Rotation Recommendation Form -->
      <div class="tab-pane fade" id="croprotation" role="tabpanel" aria-labelledby="croprotation-tab">
        <form id="cropRotationForm" class="mt-4">
          <h4 class="mb-3">Crop Rotation Recommendation</h4>
          <div class="form-group">
            <label for="region">Region:</label>
            <input type="text" class="form-control" id="region" placeholder="e.g., Punjab" required>
          </div>
          <div class="form-group">
            <label for="season">Season:</label>
            <input type="text" class="form-control" id="season" placeholder="e.g., Kharif" required>
          </div>
          <div class="form-group">
            <label for="cropSoilType">Soil Type:</label>
            <select class="form-control" id="cropSoilType" required>
              <option value="">Select Soil Type</option>
              <option value="Loamy">Loamy</option>
              <option value="Sandy">Sandy</option>
              <option value="Red">Red</option>
              <option value="Saline">Saline</option>
              <option value="Alluvial">Alluvial</option>
              <option value="Black">Black</option>
              <option value="Chalky">Chalky</option>
              <option value="Coral">Coral</option>
              <option value="Forest">Forest</option>
              <option value="Laterite">Laterite</option>
              <option value="Mountain">Mountain</option>
            </select>
          </div>
          <div class="form-group">
            <label for="soilPH">Soil pH:</label>
            <input type="number" step="0.1" class="form-control" id="soilPH" required>
          </div>
          <div class="form-group">
            <label for="soilNitrogen">Soil Nitrogen:</label>
            <input type="number" class="form-control" id="soilNitrogen" required>
          </div>
          <div class="form-group">
            <label for="soilPhosphorus">Soil Phosphorus:</label>
            <input type="number" class="form-control" id="soilPhosphorus" required>
          </div>
          <div class="form-group">
            <label for="soilPotassium">Soil Potassium:</label>
            <input type="number" class="form-control" id="soilPotassium" required>
          </div>
          <div class="form-group">
            <label for="soilOrganicMatter">Soil Organic Matter (%):</label>
            <input type="number" step="0.1" class="form-control" id="soilOrganicMatter" required>
          </div>
          <div class="form-group">
            <label for="cropSoilMoisture">Soil Moisture (%):</label>
            <input type="number" class="form-control" id="cropSoilMoisture" required>
          </div>
          <div class="form-group">
            <label for="avgRainfall">Avg Rainfall (mm):</label>
            <input type="number" class="form-control" id="avgRainfall" required>
          </div>
          <div class="form-group">
            <label for="solarRadiation">Solar Radiation Impact (BTU/sqft):</label>
            <input type="number" class="form-control" id="solarRadiation" required>
          </div>
          <div class="form-group">
            <label for="rotationSequence">Rotation Sequence:</label>
            <input type="text" class="form-control" id="rotationSequence" placeholder="e.g., R1" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Predict Crop Rotation</button>
        </form>
        <div id="cropRotationResult" class="mt-4"></div>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
